name: CD - D√©ploiement Continu

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üîß Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üîë Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extraction des m√©tadonn√©es
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/flask-app
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}

      - name: üöÄ Build et Push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üìã R√©sum√© du Build
        run: |
          echo "‚úÖ Images Docker construites et publi√©es avec succ√®s!"
          echo ""
          echo "üì¶ Images disponibles:"
          echo "  ‚Ä¢ Docker Hub: ${{ secrets.DOCKER_USERNAME }}/flask-app:latest"
          echo "  ‚Ä¢ GHCR: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

  deploy-pages:
    name: üìÑ D√©ploiement GitHub Pages
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üîß Cr√©ation page de statut
        run: |
          mkdir -p public
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Codex Veritas - D√©ploy√©</title>
              <style>
                  body {
                      font-family: Arial, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      height: 100vh;
                      margin: 0;
                  }
                  .container {
                      background: white;
                      padding: 3rem;
                      border-radius: 20px;
                      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                      text-align: center;
                      max-width: 700px;
                  }
                  h1 {
                      background: linear-gradient(135deg, #667eea, #764ba2);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      font-size: 3rem;
                      margin-bottom: 1rem;
                  }
                  .status {
                      color: #10B981;
                      font-size: 1.5rem;
                      font-weight: bold;
                      margin: 1rem 0;
                  }
                  .badge {
                      display: inline-block;
                      padding: 0.5rem 1rem;
                      background: #10B981;
                      color: white;
                      border-radius: 20px;
                      margin: 0.5rem;
                  }
                  code {
                      background: #1e293b;
                      color: #38bdf8;
                      padding: 0.8rem;
                      border-radius: 5px;
                      display: block;
                      margin: 1rem 0;
                      font-family: monospace;
                      text-align: left;
                  }
                  .section {
                      margin: 2rem 0;
                      text-align: left;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üèõÔ∏è Codex Veritas</h1>
                  <div class="status">‚úÖ Application D√©ploy√©e avec Succ√®s!</div>
                  
                  <div class="badge">CI/CD Actif</div>
                  <div class="badge">Docker Hub</div>
                  <div class="badge">GHCR</div>
                  
                  <div class="section">
                      <h3>üê≥ Lancer avec Docker Hub:</h3>
                      <code>docker pull vickydvsh99/flask-app:latest<br>docker run -p 5000:5000 vickydvsh99/flask-app:latest</code>
                  </div>
                  
                  <div class="section">
                      <h3>üì¶ Ou avec GitHub Container Registry:</h3>
                      <code>docker pull ghcr.io/VOTRE-REPO:latest<br>docker run -p 5000:5000 ghcr.io/VOTRE-REPO:latest</code>
                  </div>
                  
                  <p style="margin-top: 2rem; color: #666;">
                      Derni√®re mise √† jour: $(date -u +"%Y-%m-%d %H:%M UTC")
                  </p>
              </div>
          </body>
          </html>
          EOF

      - name: üöÄ D√©ploiement GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  notify:
    name: üì¢ Notifications
    needs: [build-and-push, deploy-pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üìã R√©sum√©
        run: |
          echo "=========================================="
          echo "üèõÔ∏è CODEX VERITAS - CD Pipeline"
          echo "=========================================="
          echo "Build & Push: ${{ needs.build-and-push.result }}"
          echo "GitHub Pages: ${{ needs.deploy-pages.result }}"
          echo "=========================================="