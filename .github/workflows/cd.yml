name: CD - D√©ploiement Continu

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: üê≥ Build & Push Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üîß Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üîë Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Extraction des m√©tadonn√©es
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/flask-app
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üöÄ Build et Push Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üîí Scan de s√©curit√© (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: üì§ Upload r√©sultats Trivy
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-pages:
    name: üìÑ D√©ploiement GitHub Pages
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v4

      - name: üîß Cr√©ation page de statut
        run: |
          mkdir -p public
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Codex Veritas - Status</title>
              <style>
                  body {
                      font-family: Arial, sans-serif;
                      background: linear-gradient(135deg, #FFE4E9, #FFF5F7, #F0E68C);
                      display: flex;
                      justify-content: center;
                      align-items: center;
                      height: 100vh;
                      margin: 0;
                  }
                  .container {
                      background: white;
                      padding: 3rem;
                      border-radius: 20px;
                      box-shadow: 0 8px 32px rgba(212, 175, 55, 0.2);
                      text-align: center;
                  }
                  h1 {
                      background: linear-gradient(135deg, #D4AF37, #F0E68C);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      font-size: 3rem;
                      margin-bottom: 1rem;
                  }
                  .status {
                      color: #10B981;
                      font-size: 1.5rem;
                      font-weight: bold;
                  }
                  .badge {
                      display: inline-block;
                      padding: 0.5rem 1rem;
                      background: #10B981;
                      color: white;
                      border-radius: 20px;
                      margin: 1rem;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üèõÔ∏è Codex Veritas</h1>
                  <div class="status">‚úÖ Application d√©ploy√©e avec succ√®s</div>
                  <div class="badge">CI/CD Actif</div>
                  <div class="badge">Docker Hub</div>
                  <div class="badge">GHCR</div>
                  <p>Derni√®re mise √† jour: $(date -u +"%Y-%m-%d %H:%M:%S UTC")</p>
              </div>
          </body>
          </html>
          EOF

      - name: üöÄ D√©ploiement GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  notify:
    name: üì¢ Notifications
    needs: [build-and-push, deploy-pages]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üìä Statut du d√©ploiement
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "STATUS=‚úÖ SUCC√àS" >> $GITHUB_ENV
          else
            echo "STATUS=‚ùå √âCHEC" >> $GITHUB_ENV
          fi

      - name: üìã R√©sum√© du d√©ploiement
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # üèõÔ∏è Codex Veritas - D√©ploiement CD
          
          ## üìä R√©sultats
          
          | Job | Statut |
          |-----|--------|
          | Build & Push | ${{ needs.build-and-push.result }} |
          | GitHub Pages | ${{ needs.deploy-pages.result }} |
          
          ## üê≥ Images Docker
          
          - **Docker Hub**: `${{ secrets.DOCKER_USERNAME }}/flask-app:latest`
          - **GHCR**: `ghcr.io/${{ github.repository }}:latest`
          
          ---
          
          üöÄ D√©ploy√© automatiquement par GitHub Actions
          EOF