name: CD - D√©ploiement Continu

on:
  push:
    branches: [ main ]               # Auto sur merge main
  workflow_dispatch:                 # Manuel depuis GitHub

env:
  IMAGE_NAME: gabon-3d-interactive   # Change si tu veux un autre nom d'image

jobs:
  build-and-push:
    name: üê≥ Build & Push Image Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write                  # Pour GHCR

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Pr√©paration m√©tadonn√©es Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch

      - name: Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub (optionnel)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        continue-on-error: true   # ‚Üê Si secrets manquent ‚Üí ignore l'erreur

      - name: Login GitHub Container Registry (toujours actif)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: R√©sum√© images publi√©es
        run: |
          echo "‚úÖ Build & Push termin√© !"
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "Docker Hub : ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          else
            echo "‚ö†Ô∏è Docker Hub ignor√© (secrets manquants)"
          fi
          echo "GHCR : ghcr.io/${{ github.repository }}:latest"

  deploy-render:
    name: üöÄ D√©ploiement sur Render (optionnel)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - name: D√©clenchement d√©ploiement Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "‚ö†Ô∏è Secrets Render manquants ‚Üí d√©ploiement ignor√©"
            exit 0
          fi
          echo "Lancement d√©ploiement Render..."
          curl -X POST \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys

  notify:
    name: üì¢ Notification finale
    needs: [build-and-push, deploy-render]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: R√©sum√© CD
        run: |
          echo "=========================================="
          echo "CD - Carte 3D Gabon"
          echo "Build & Push : ${{ needs.build-and-push.result }}"
          echo "D√©ploiement Render : ${{ needs.deploy-render.result }}"
          echo "=========================================="